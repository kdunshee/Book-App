 <script src="https://kit.fontawesome.com/8e1d5a074f.js" crossorigin="anonymous"></script>

<body>

<div class ="container mt-4">
  <h1 class="display-4 text-center" > <i class='fas fa-book-open'></i>
     My <span class='text-primary'></span>Book List </h1> 
     <form id='book-form'>
       <div class='form-group'>
         <label for='title'>Title</label>
         <input type='text' id='title' class=
         form-control>
       </div>
       <div class='form-group'>
        <lable for='author'>Author</lable>
        <input type='text' id='author' class=
        form-control>
      </div>
      <div class='form-group'>
        <lable for='isbn'>ISBN</lable>
        <input type='text' id='isbn' class=
        form-control>
      </div>
      <input type='submit' value='Add Book' class= 'btn btn-primary btm-block'>
     </form>
     <table class='table table-striped mt-5'>
     <thead>
       <tr>
         <th>Title</th>
         <th>Author</th>
         <th>ISBN #</th>
         <th></th>
       </tr>
     </thead>
     <tbody id=book-list></tbody>
    </table>

</div>

</body>
